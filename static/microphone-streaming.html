  <script>
  // Search for a specified string.
    function search() {
      var q = "Hello by Adele"
      var request = gapi.client.youtube.search.list({
        q: "Hello by adele",
        part: 'snippet'
      });

      request.execute(function(response) {
        var str = JSON.stringify(response.result);
        console.log(str);
      });
    }
